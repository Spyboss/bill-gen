version: '3.8'

services:
  api:
    image: tmr:production
    container_name: tmr-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - tmr-logs:/app/logs

volumes:
  tmr-logs:
